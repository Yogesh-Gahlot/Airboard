<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Drawing App</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
        }
        img {
            border: 3px solid white;
            margin-top: 20px;
        }
        .error-message {
            display: none;
            color: red;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hand Drawing App</h1>
    <img id="videoFeed" src="{{ url_for('video_feed') }}" width="640" height="480" onerror="showError()">
    <div class="error-message" id="errorMessage">
        ⚠️ Camera not available. Please check your device settings or try again later.
    </div>

    <script>
        function showError() {
            document.getElementById("videoFeed").style.display = "none";
            document.getElementById("errorMessage").style.display = "block";
        }
    </script>
</body>
</html>
